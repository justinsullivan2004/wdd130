<!DOCTYPE html>
<html lang="en">
<!-- alt shift f to align -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- title of the page -->
    <title>Contact Us</title>
</head>

<body>
    <div id="content">
        <header>

            <!-- use to import an iamge -->
            <div class="logo">
                <a id="logo_link" href="index.html">
                    <img src="images/white-water-rafting-logo.jpg" alt="website logo">
                </a>
            </div>

            <nav>
                <!-- A enter to use nav -->
                <a href="index.html">Home</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
                <a href="faq.html">FAQ</a>
            </nav>

        </header>

        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                <ul>
                    <li>
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="user_name" value="Please put your preferred name"/>
                    </li>
                    <li>
                      <label for="mail">Email:</label>
                      <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="user_message">by default this is filled with text
                      </textarea>
                      <div>
                        <label for="username">username: <span aria-label="required">*</span></label>
                        <input id="username" type="text" name="username" required />
                      </div>
                    </li>
                    <fieldset>
                        <legend>Helmet Size</legend>
                        <p>
                          <input type="radio" name="size" id="size_1" value="small" />
                          <label for="size_1">Small</label>
                        </p>
                        <p>
                          <input type="radio" name="size" id="size_2" value="medium" />
                          <label for="size_2">Medium</label>
                        </p>
                        <p>
                          <input type="radio" name="size" id="size_3" value="large" />
                          <label for="size_3">Large</label>
                        </p>
                      </fieldset>
                      <p>
                        <input type="checkbox" id="taste_1" name="taste_cherry" value="cherry" />
                        <label for="taste_1">I like cherry</label>
                      </p>
                      <p>
                        <input type="checkbox" id="taste_2" name="taste_banana" value="banana" />
                        <label for="taste_2">I like banana</label>
                      </p>
                      <section>
                        <h2>Payment information</h2>
                        <p>
                          <label for="card">
                            <span>Card type:</span>
                          </label>
                          <select id="card" name="usercard">
                            <option value="visa">Visa</option>
                            <option value="mc">Mastercard</option>
                            <option value="amex">American Express</option>
                          </select>
                        </p>
                        <p>
                          <label for="number">
                            <span>Card number:</span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input type="tel" id="number" name="cardnumber" required />
                        </p>
                        <p>
                          <label for="expiration">
                            <span>Expiration date:</span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input
                            type="text"
                            id="expiration"
                            required="true"
                            placeholder="MM/YY"
                            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
                        </p>
                      </section>
                    <li class="button">
                        <button type="submit">Send your message</button>
                      </li>
                  </ul>
            </form>

        </main>

        <footer>
            <p>White Water Fun &copy; 2023 - Justin Sullivan</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.hmtl">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
